<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="simpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="128" cy="128" r="120" fill="url(#simpleGradient)"/>
  
  <!-- Clock hands -->
  <line x1="128" y1="128" x2="128" y2="60" stroke="white" stroke-width="12" stroke-linecap="round"/>
  <line x1="128" y1="128" x2="180" y2="128" stroke="white" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="128" cy="128" r="8" fill="white"/>
  
  <!-- B3 text -->
  <text x="128" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    B3
  </text>
</svg>
