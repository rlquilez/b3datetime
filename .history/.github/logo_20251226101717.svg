<svg width="400" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="120" fill="#0f172a" rx="8"/>
  
  <!-- Icon: Clock with B3 -->
  <g transform="translate(30, 30)">
    <!-- Clock circle -->
    <circle cx="30" cy="30" r="28" fill="url(#gradient)" stroke="#60a5fa" stroke-width="2"/>
    
    <!-- Clock hands -->
    <line x1="30" y1="30" x2="30" y2="15" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="30" y1="30" x2="42" y2="30" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="30" cy="30" r="3" fill="white"/>
    
    <!-- B3 text in clock -->
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">B3</text>
  </g>
  
  <!-- Main text -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">
    B3 DateTime
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">
    API de Horários e Calendário de Negociação
  </text>
  
  <!-- Decorative elements -->
  <circle cx="380" cy="20" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="370" cy="100" r="2" fill="#60a5fa" opacity="0.4"/>
  <circle cx="390" cy="90" r="2.5" fill="#3b82f6" opacity="0.5"/>
</svg>
